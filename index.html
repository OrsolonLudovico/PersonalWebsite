<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludovico Orsolon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav pt-2">
                    <li class="nav-item">
                        <button class="nav-link active" aria-current="page" onclick="selectButton(this)" id="home">Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="selectButton(this)" id="MyNotes">My notes</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="selectButton(this)" id="cv">My CV</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="selectButton(this)" id="contacts">Contacts</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center py-5">
        <div class="card shadow-lg p-4 p-md-5 text-center" style="max-width: 900px; width: 100%;">
            <div id="placeholder" class="card-body"></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function selectButton(button) {
            const buttons = document.querySelectorAll('.navbar-nav .nav-link');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.removeAttribute('aria-current');
            });

            button.classList.add('active');
            button.setAttribute('aria-current', 'page');

            // Determina il file da caricare
            const pageId = button.id;
            const pageUrl = `pages/${pageId}.html`;

            fetch(pageUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Errore nel caricamento della pagina: ${pageUrl}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('placeholder').innerHTML = data;
                    // Calcola et√† solo se siamo nella home
                    if (button.id === "home") {
                        const birthDate = new Date(2001, 3, 30);
                        const today = new Date();
                        let age = today.getFullYear() - birthDate.getFullYear();
                        const m = today.getMonth() - birthDate.getMonth();
                        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                            age--;
                        }
                        const ageSpan = document.getElementById('age');
                        if (ageSpan) ageSpan.textContent = age;
                    }
                })
                .catch(error => {
                    console.error('Errore di caricamento:', error);
                    document.getElementById('placeholder').innerHTML = '<div class="alert alert-danger p-3">Contenuto non trovato. Assicurati che il file esista nella cartella "pages".</div>';
                });
        }

        // Execute this when the DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const homeButton = document.getElementById('home');
            if (homeButton) {
                selectButton(homeButton);
            }
        });
    </script>
</body>
</html>
